<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>LuxuryMove - Admin Panel</title>
    <style>
        /* CSS cho admin panel */
        .admin-container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .login-section { display: block; }
        .editor-section { display: none; }
        .service-editor { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Phần đăng nhập -->
        <div id="loginSection" class="login-section">
            <h2>Đăng nhập Admin</h2>
            <input type="password" id="adminToken" placeholder="Nhập token admin">
            <button onclick="loginAdmin()">Đăng nhập</button>
        </div>

        <!-- Phần chỉnh sửa -->
        <div id="editorSection" class="editor-section">
            <h2>Quản lý dịch vụ</h2>
            
            <!-- Form thêm/sửa dịch vụ -->
            <div class="service-editor">
                <select id="serviceSelect">
                    <option value="">-- Chọn dịch vụ --</option>
                    <option value="new">+ Thêm dịch vụ mới</option>
                </select>
                
                <input type="text" id="serviceId" placeholder="ID dịch vụ (vd: airport)">
                <input type="text" id="serviceTitle" placeholder="Tiêu đề">
                <textarea id="serviceDescription" placeholder="Mô tả"></textarea>
                
                <!-- Quản lý ảnh -->
                <div class="image-manager">
                    <h4>Hình ảnh</h4>
                    <div id="imageList"></div>
                    <input type="text" id="imageUrl" placeholder="URL ảnh">
                    <button onclick="addImage()">Thêm ảnh</button>
                </div>
                
                <!-- Bảng giá -->
                <div class="pricing-manager">
                    <h4>Bảng giá</h4>
                    <div id="pricingList"></div>
                    <input type="text" id="priceLabel" placeholder="Tên gói">
                    <input type="text" id="priceValue" placeholder="Giá">
                    <button onclick="addPrice()">Thêm giá</button>
                </div>
                
                <button onclick="saveService()">Lưu dịch vụ</button>
                <button onclick="publishToGist()">Xuất bản lên GitHub</button>
            </div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
